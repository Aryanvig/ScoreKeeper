<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                       Score-Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id= "p1"> 0 </span> to <span id= "p2"> 0 </span></h1>
                        <p class="subtitle">Use the buttons below to keep the score</p>
                        <label for="playTill" class= "label is-large is-inline">Play Till</label>
                       <div class="select is-rounded">
                        <select name="" id="playTill">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                            <option value="9">9</option>
                            <option value="11">11</option>
                            <option value="13">13</option>
                            <option value="15">15</option>
                            <option value="17">17</option>
                    </select>
                       </div>

                      </div>
                    </div>
                    <footer class="card-footer">
                        <butoon id="p1b" class="is-primary button card-footer-item">+1 player 1</butoon>
                        <butoon id="p2b" class="is-info button card-footer-item">+1 player 2</butoon>
                        <butoon id="reset" class="is-dark button card-footer-item">Reset</butoon>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>
  <script src="score.js"></script>  
</body>
</html>
